<script>
$("#slideshow > div:gt(0)").hide();

setInterval(function() {
  $('#slideshow > div:first')
    .fadeOut(8000)
    .next()
    .fadeIn(8000)
    .end()
    .appendTo('#slideshow');
}, 3000);
</script>
<script>
  $(function() {                     //run when the DOM is ready
    $(".clickable").click(function() {   //Use the 'clickable' class selector, when clicked
      // Apply the 'active' class and remove it after 1000 milli-second
      $(this).addClass("active").delay(1000).queue(function(){
          $(this).removeClass("active").dequeue();
      });
    });
  });
</script>
